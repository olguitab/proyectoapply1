version: '3.8'
services:
  app:
    container_name: nestjs-app
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/news

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=news
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: